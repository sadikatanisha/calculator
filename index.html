<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main class="calculator flex">
			<section  class="calculator__display flex">
				<section data-previous-operand class="calculator__display__top"></section>
				<section data-current-operand class="calculator__display__bottom"></section>
			</section>
			<section class="claculator__body">

			<!-- buttons -->
			
				<button data-number>7</button>
			    <button data-number>8</button>
			    <button data-number>9</button>
			    <button data-operation>/</button>

				<button data-number>4</button>
			    <button data-number>5</button>
			    <button data-number>6</button>
			    <button data-operation>x</button>
	
				<button data-number>1</button>
			    <button data-number>2</button>
			    <button data-number>3</button>
			    <button data-operation>+</button>
	
				<button data-number>0</button>
			    <button data-number>.</button>
			    <button data-operation>%</button>
			    <button data-operation>-</button>
	
				<button data-all-clear class="all-clear">AC</button>
			    <button data-equals class="span-two equals">=</button>
			    <button data-delete class="delete">DEL</button>
			</section>

		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
